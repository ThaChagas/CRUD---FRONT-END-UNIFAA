<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD DE PRODUTOS</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Produtos</span>
      <button onclick="openModal()" id="new">Cadastrar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Data de Cadastro</th>
            <th class="acao">Editar</th>
            <th class="acao">Deletar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>

          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-quantidade">Quantidade em Estoque</label>
          <input id="m-quantidade" type="text" required />
  
          <label for="m-valor">Valor</label>
          <input id="m-valor" type="number" required />

          <label for="m-dataCadastro" class="form-label">Data de Cadastro</label>
          <input id="m-dataCadastro" type="date" class="form-control">

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  
  <script src="./js/script.js"></script>
</body>

</html>
