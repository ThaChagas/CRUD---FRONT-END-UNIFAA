<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/controle-de-produtos.css">
</head>
<body>
   
    <div class="container">

        <div class="row mt-3">
            <div class="col-sm-12">
                <h4>PRODUTOS</h4>
                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">

                <button
                id="btn-cadastrar"
                class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modal-produto">Cadastrar</button>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th> Id </th>
                            <th> Produto </th>
                            <th> Quantidade </th>
                            <th> Marca </th>
                            <th> Preço </th>
                            <th> Data de Cadastro </th>

                        </tr>
                    </thead>

                    <tbody>



                    </tbody>

                </table>

            </div>
        </div>
          
          <div class="modal" id="modal-produto">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <div class="modal-header">
                  <h4 class="modal-title">Cadastrar Produto</h4>
                  <button type="button" class="btn-close"></button>
                </div>
                
                <div class="modal-body">
                  <div class="row">

                    <div class="col-sm-2">
                        <label for="id" class="form-label">Id</label>
                        <input id="id" type="text" disabled class="form-control">
                    </div>

                    <div class="col-sm-10">
                        <label for="produto" class="form-label">Produto</label>
                        <input id="produto" type="text" class="form-control">
                    </div>

                  </div>
                </div>

                <div class="modal-body">
                    <div class="row">
  
                      <div class="col-sm-4">
                          <label for="marca" class="form-label">Marca</label>
                          <input id="marca" type="text" class="form-control">
                      </div>
  
                      <div class="col-sm-3">
                          <label for="quantidade" class="form-label">Quantidade</label>
                          <input id="quantidade" type="number" class="form-control">
                      </div>

                      <div class="col-sm-3">
                        <label for="preço" class="form-label">Preço</label>
                        <input id="preço" type="number" class="form-control">
                    </div>

                    <div class="col-sm-4">
                        <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                        <input id="dataCadastro" type="date" class="form-control">
                    </div>
  
                    </div>
                  </div>
               
                <div class="modal-footer">
                  <button id="btn-salvar" type="button" class="btn btn-success btn-sm">Salvar</button>
                  <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                </div>
          
              </div>
            </div>
          </div>


    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/produto.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-produtos.js"></script>

</body>
</html>
